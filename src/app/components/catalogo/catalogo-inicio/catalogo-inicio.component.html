<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img [src]="'/img/library.webp'" width="120" height="400" class="d-block w-100" alt="">
      </div>
      <div class="carousel-item">
        <img [src]="'/img/library2.jpg'" width="120" height="400" class="d-block w-100" alt="">
      </div>
      <div class="carousel-item">
        <img [src]="'/img/library3.jpg'" width="120" height="400" alt="">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="d-flex justify-content-center my-4">
    <input
      type="text"
      class="form-control w-50"
      placeholder="Buscar un libro..."
      (keyup)="filterProductos($event)"
    />
  </div>
  
  <div class="container mt-2">
    <div class="row">
      <div class="col-sm-3 mt-1" *ngFor="let item of filteredProductos">
        <div class="card">
          <img [src]="'img/' + item.imagen" >
          <div class="card-body">
            <h5 class="fw-bold">{{ item.nombre }}</h5>
            <div class="d-flex justify-content-between align-items-center">
              <button (click)="agregarProducto(item)" type="button" class="btn btn-sm btn-primary">
                <i class="fa fa-shopping-cart"></i> Agregar
              </button>
              <small class="fw-bold">${{ item.precio }}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
